language: java
sudo: false
install: true
before_install:
  - pwd
  - cd PlanPluginBridge
  - ls
  - mvn install:install-file -Dfile=/home/travis/build/Rsl1122/Plan-PlayerAnalytics/PlanPluginBridge/PlanPluginBridge-4.3.0.jar -DpomFile=/home/travis/build/Rsl1122/Plan-PlayerAnalytics/PlanPluginBridge/pom.xml
  - cd ../Plan
  - ls
install:
  - mvn install -DskipTests
addons:
  sonarcloud:
    organization: "player-analytics-plan"
    token:
      secure: ""
jdk:
  - oraclejdk8
script:
  - pwd
  - "$TRAVIS_PULL_REQUEST" = "true" || mvn test
  - "$TRAVIS_PULL_REQUEST" = "false" || mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
